name: NPM Publish

on:
  push:
    tags:
      - 'npm-v*' # Triggers on tags like npm-v1.0.0

jobs:
  publish-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js
    permissions:
      contents: read
      id-token: write # Required for NPM provenance

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

    - name: Publish to NPM
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-angular:
    runs-on: ubuntu-latest
    needs: publish-core # Wait for core package to be published first
    if: ${{ needs.publish-core.result == 'success' }}
    defaults:
      run:
        working-directory: js-angular
    permissions:
      contents: read
      id-token: write # Required for NPM provenance

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Build core package locally (for compilation)
      run: |
        cd ../js
        npm ci
        npm run build

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

    - name: Publish to NPM
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
