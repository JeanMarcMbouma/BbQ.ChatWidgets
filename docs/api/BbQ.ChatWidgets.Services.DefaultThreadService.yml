- uid: BbQ.ChatWidgets.Services.DefaultThreadService.AppendMessageToThread(System.String,BbQ.ChatWidgets.Models.ChatTurn)
  commentId: M:BbQ.ChatWidgets.Services.DefaultThreadService.AppendMessageToThread(System.String,BbQ.ChatWidgets.Models.ChatTurn)
  id: AppendMessageToThread(System.String,BbQ.ChatWidgets.Models.ChatTurn)
  parent: BbQ.ChatWidgets.Services.DefaultThreadService
  langs:
  - csharp
  - vb
  name: AppendMessageToThread(string, ChatTurn)
  nameWithType: DefaultThreadService.AppendMessageToThread(string, ChatTurn)
  fullName: BbQ.ChatWidgets.Services.DefaultThreadService.AppendMessageToThread(string, BbQ.ChatWidgets.Models.ChatTurn)
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Services/DefaultThreadService.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: Appends a message to an existing conversation thread and handles widget recycling.
  remarks: >-
    This method:

    1. Looks up the thread by ID

    2. Creates a new ChatMessages with the appended turn

    3. Recycles any <xref href="BbQ.ChatWidgets.Abstractions.IRecyclableWidget" data-throw-if-not-resolved="false"></xref> instances

    4. Updates the thread with the new messages


    Recyclable widgets are cleaned up after being added to the history, allowing

    widgets to perform cleanup operations like freeing resources or logging.
  example: []
  syntax:
    content: public ChatMessages AppendMessageToThread(string threadId, ChatTurn chatTurn)
    parameters:
    - id: threadId
      type: System.String
      description: The conversation thread identifier.
    - id: chatTurn
      type: BbQ.ChatWidgets.Models.ChatTurn
      description: The message turn to append to the thread.
    return:
      type: BbQ.ChatWidgets.Models.ChatMessages
      description: The updated <xref href="BbQ.ChatWidgets.Models.ChatMessages" data-throw-if-not-resolved="false"></xref> with the new turn included.
    content.vb: Public Function AppendMessageToThread(threadId As String, chatTurn As ChatTurn) As ChatMessages
  overload: BbQ.ChatWidgets.Services.DefaultThreadService.AppendMessageToThread*
  exceptions:
  - type: BbQ.ChatWidgets.Exceptions.ThreadNotFoundException
    commentId: T:BbQ.ChatWidgets.Exceptions.ThreadNotFoundException
    description: Thrown if the thread does not exist.
  implements:
