  namespace: BbQ.ChatWidgets.Services
  summary: Provides default AI tools for the chat widget system.
  remarks: >-
    This provider supplies a basic set of AI-callable tools that extend the AI's capabilities

    beyond the standard widget tools. Currently provides a retry tool to allow the AI to

    explicitly request retry operations when needed.


    Implements <xref href="BbQ.ChatWidgets.Abstractions.IAIToolsProvider" data-throw-if-not-resolved="false"></xref> and can be overridden by custom implementations

    via <xref href="BbQChatOptions.ToolProviderFactory" data-throw-if-not-resolved="false"></xref>.
