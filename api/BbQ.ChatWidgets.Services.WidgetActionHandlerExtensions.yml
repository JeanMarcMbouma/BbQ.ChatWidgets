  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/docs-rewrite/BbQ.ChatWidgets/Services/WidgetActionHandlerResolver.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: Registers a typed action handler with both the action registry and handler resolver.
  remarks: >-
    This extension method provides a convenient API for registering actions with their handlers in a type-safe manner.

    It:

    1. Creates action metadata from the action instance

    2. Registers the metadata with the action registry

    3. Registers the handler type with the resolver


    Use this method when setting up custom widget actions:

    <pre><code class="lang-csharp">registry.RegisterHandler&lt;MyAction, MyPayload, MyHandler&gt;(
        resolver,
        new MyAction("my_action", "Does something")
    );</code></pre>
  example: []
  syntax:
    content: 'public static void RegisterHandler<TAction, TPayload, THandler>(this IWidgetActionRegistry registry, IWidgetActionHandlerResolver resolver, TAction action) where TAction : notnull, IWidgetAction<TPayload> where TPayload : notnull where THandler : notnull, IActionWidgetActionHandler<TAction, TPayload>'
    parameters:
    - id: registry
      type: BbQ.ChatWidgets.Abstractions.IWidgetActionRegistry
      description: The action registry where action metadata will be registered.
    - id: resolver
      type: BbQ.ChatWidgets.Abstractions.IWidgetActionHandlerResolver
      description: The handler resolver where the handler type will be registered.
    - id: action
      type: '{TAction}'
      description: An instance of the action containing metadata (name, description, schema).
    typeParameters:
    - id: TAction
      description: The action type implementing <code>IWidgetAction{T}</code>.
    - id: TPayload
      description: The payload type for this action.
    - id: THandler
      description: The handler type implementing <code>IActionWidgetActionHandler{TWidgetAction, T}</code>.
    content.vb: Public Shared Sub RegisterHandler(Of TAction As IWidgetAction(Of TPayload), TPayload, THandler As IActionWidgetActionHandler(Of TAction, TPayload))(registry As IWidgetActionRegistry, resolver As IWidgetActionHandlerResolver, action As TAction)
