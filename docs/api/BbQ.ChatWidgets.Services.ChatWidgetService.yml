  nameWithType: ChatWidgetService.RespondAsync(string, string?, CancellationToken)
  fullName: BbQ.ChatWidgets.Services.ChatWidgetService.RespondAsync(string, string?, System.Threading.CancellationToken)
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Services/ChatWidgetService.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: Processes a user message and generates an AI response with optional embedded widgets.
  remarks: >-
    This method:

    1. Validates or creates a conversation thread

    2. Appends the user message to the thread history

    3. Retrieves available widget tools from the tools provider

    4. Sends the message to the AI chat client with widget tools enabled

    5. Parses the AI response to extract widgets and clean content

    6. Returns a ChatTurn with both content and parsed widgets


    The AI model receives widget tool definitions allowing it to embed interactive widgets

    in its responses using the `<widget>...</widget>` format.
  example: []
  syntax:
    content: public Task<ChatTurn> RespondAsync(string userMessage, string? threadId = null, CancellationToken ct = default)
    parameters:
    - id: userMessage
      type: System.String
      description: The message from the user to send to the AI.
    - id: threadId
      type: System.String
      description: The conversation thread ID. If null or non-existent, a new thread is created.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{BbQ.ChatWidgets.Models.ChatTurn}
      description: >-
        A task that completes with a <xref href="BbQ.ChatWidgets.Models.ChatTurn" data-throw-if-not-resolved="false"></xref> containing:

        - The assistant's response content (with widget markers removed)

        - Any parsed widget definitions from the response

        - The conversation thread ID
    content.vb: Public Function RespondAsync(userMessage As String, threadId As String = Nothing, ct As CancellationToken = Nothing) As Task(Of ChatTurn)
  overload: BbQ.ChatWidgets.Services.ChatWidgetService.RespondAsync*
  exceptions:
  - type: System.OperationCanceledException
    commentId: T:System.OperationCanceledException
    description: Thrown if the operation is cancelled via the cancellation token.
