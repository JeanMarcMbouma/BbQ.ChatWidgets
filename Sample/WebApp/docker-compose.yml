version: '3.8'

services:
  webapp:
    build:
      context: ../..
      dockerfile: Sample/WebApp/Dockerfile
    container_name: bbq-chatwidgets-webapp
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - OpenAI__ModelId=gpt-4o-mini
      - OpenAI__ApiKey=${OPENAI_API_KEY:-sk-your-api-key-here}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
