  nameWithType: ServiceCollectionExtensions.MapBbQChatEndpoints(IApplicationBuilder)
  fullName: BbQ.ChatWidgets.Extensions.ServiceCollectionExtensions.MapBbQChatEndpoints(Microsoft.AspNetCore.Builder.IApplicationBuilder)
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Extensions/ServiceCollectionExtensions.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Extensions
  summary: Maps BbQ ChatWidgets API endpoints to the application.
  remarks: >-
    This extension method registers middleware that handles three endpoints:

    - POST {routePrefix}/message: Send user messages and get AI responses with widgets

    - POST {routePrefix}/action: Handle widget-triggered actions

    - POST {routePrefix}/agent: Route through triage agent (if registered) or AgentDelegate

    - POST {routePrefix}/stream/message: Stream responses via Server-Sent Events (SSE)

    - POST {routePrefix}/stream/agent: Stream triage agent responses via Server-Sent Events (SSE)


    The route prefix is configurable via <xref href="BbQChatOptions.RoutePrefix" data-throw-if-not-resolved="false"></xref> (default: "/api/chat").


    Request/Response format:

    - Content-Type: application/json

    - Serialization: camelCase JSON with custom serialization options


    When a triage agent is registered via dependency injection (e.g., through AddTriageAgentSystem()),

    the /agent endpoint will automatically use it for intelligent request routing. If no triage agent

    is registered, it falls back to the AgentDelegate.


    Streaming endpoints use Server-Sent Events (SSE) format:

    - Content-Type: text/event-stream

    - Each ChatTurn is sent as a separate event with "data: {json}" format

    - Final event includes complete ChatTurn with all widgets

    - Delta events flag intermediate updates with IsDelta = true


    Usage:

    <pre><code class="lang-csharp">app.MapBbQChatEndpoints();</code></pre>
  example: []
  syntax:
    content: public static IApplicationBuilder MapBbQChatEndpoints(this IApplicationBuilder app)
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
      description: The application builder to map endpoints to.
    return:
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
      description: The application builder for method chaining.
    content.vb: Public Shared Function MapBbQChatEndpoints(app As IApplicationBuilder) As IApplicationBuilder
  overload: BbQ.ChatWidgets.Extensions.ServiceCollectionExtensions.MapBbQChatEndpoints*
