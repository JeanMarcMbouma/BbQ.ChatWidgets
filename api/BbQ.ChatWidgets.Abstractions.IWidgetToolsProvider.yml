  summary: Defines the contract for providing AI tool definitions for all available widget types.
  remarks: >-
    This interface provides a way for chat clients to discover what widgets are available

    and how to use them. The tools are passed to AI models via the library configuration (for example, <xref href="BbQChatOptions.WidgetToolsProviderFactory" data-throw-if-not-resolved="false"></xref>)

    to enable the model to understand and use widgets.


    Each tool includes:

    - <code>Name</code>: The widget type identifier (e.g., "button", "card", "dropdown")

    - <code>Description</code>: Human-readable description of the widget

    - <code>Schema</code>: JSON schema describing the widget's parameters


    By providing these tools to the AI, the model can:

    - Understand what widgets are available

    - Know the required and optional parameters for each widget

    - Generate proper JSON for widget embedding

    - Embed widgets appropriately in responses
