  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: In-memory implementation of <xref href="BbQ.ChatWidgets.Abstractions.IThreadService" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This implementation stores all conversation threads in memory using a <xref href="System.Collections.Concurrent.ConcurrentDictionary%602" data-throw-if-not-resolved="false"></xref>.

    It is suitable for:

    - Development and testing

    - Single-server deployments with acceptable memory usage

    - Short-lived conversations that don't require persistence


    For production deployments requiring persistence across restarts or distributed systems,

    implement a custom <xref href="BbQ.ChatWidgets.Abstractions.IThreadService" data-throw-if-not-resolved="false"></xref> that stores threads in a database.


    Features:

    - Thread-safe concurrent access

    - Automatic widget recycling for recyclable widgets

    - Fast O(1) thread lookup

    - Memory-based storage (data is lost on restart)
  example: []
  syntax:
    content: 'public sealed class DefaultThreadService : IThreadService'
    content.vb: Public NotInheritable Class DefaultThreadService Implements IThreadService
