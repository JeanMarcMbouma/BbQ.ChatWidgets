  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Abstractions/IThreadService.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Abstractions
  summary: Retrieves the complete message history of a conversation thread.
  remarks: >-
    Returns all messages in the thread, including both user messages and assistant responses.

    The messages are returned in order of insertion (oldest to newest).
  example: []
  syntax:
    content: ChatMessages GetMessage(string threadId)
    parameters:
    - id: threadId
      type: System.String
      description: The thread identifier.
    return:
      type: BbQ.ChatWidgets.Models.ChatMessages
      description: A <xref href="BbQ.ChatWidgets.Models.ChatMessages" data-throw-if-not-resolved="false"></xref> object containing all turns in the thread.
    content.vb: Function GetMessage(threadId As String) As ChatMessages
  overload: BbQ.ChatWidgets.Abstractions.IThreadService.GetMessage*
  exceptions:
  - type: BbQ.ChatWidgets.Exceptions.ThreadNotFoundException
    commentId: T:BbQ.ChatWidgets.Exceptions.ThreadNotFoundException
    description: Thrown if the thread does not exist.
  nameWithType.vb: IThreadService.GetMessage(String)
  fullName.vb: BbQ.ChatWidgets.Abstractions.IThreadService.GetMessage(String)
  name.vb: GetMessage(String)
