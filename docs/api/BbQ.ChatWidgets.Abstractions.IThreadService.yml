  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Abstractions
  summary: Appends a message to a conversation thread's history.
  remarks: >-
    This method adds a new turn (message) to the specified thread's conversation history.

    The message is stored with its role (User or Assistant), content, and any embedded widgets.
  example: []
  syntax:
    content: ChatMessages AppendMessageToThread(string threadId, ChatTurn chatTurn)
    parameters:
    - id: threadId
      type: System.String
      description: The thread identifier.
    - id: chatTurn
      type: BbQ.ChatWidgets.Models.ChatTurn
      description: The message to append to the thread.
    return:
      type: BbQ.ChatWidgets.Models.ChatMessages
      description: The updated <xref href="BbQ.ChatWidgets.Models.ChatMessages" data-throw-if-not-resolved="false"></xref> containing all turns including the newly appended one.
    content.vb: Function AppendMessageToThread(threadId As String, chatTurn As ChatTurn) As ChatMessages
