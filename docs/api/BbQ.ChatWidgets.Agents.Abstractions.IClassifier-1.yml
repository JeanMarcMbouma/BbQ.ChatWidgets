  summary: Interface for classifying input into predefined categories.
  remarks: >-
    Classifiers are used to categorize user input or messages into specific enum-based categories.

    This is useful for:

    - Routing requests to appropriate handlers

    - Intent detection

    - Message categorization

    - Request classification


    Example usage:

    <pre><code class="lang-csharp">public enum UserIntent

    {
        Hello,
        Help,
        Delete,
        Search
    }


    public class IntentClassifier : IClassifier&lt;UserIntent&gt;

    {
        public async Task&lt;UserIntent&gt; ClassifyAsync(string input, CancellationToken ct)
        {
            // Use AI or rules to classify the input
            return UserIntent.Hello;
        }
    }</code></pre>
  example: []
  syntax:
    content: 'public interface IClassifier<TCategory> where TCategory : Enum'
    typeParameters:
    - id: TCategory
      description: The enum type representing possible categories.
    content.vb: Public Interface IClassifier(Of TCategory As [Enum])
