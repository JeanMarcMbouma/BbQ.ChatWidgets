name: NPM Validation

on:
  pull_request:
    branches: [ "master" ]
    paths:
      - 'js/**'
      - 'js-angular/**'
  push:
    branches: [ "master" ]
    paths:
      - 'js/**'
      - 'js-angular/**'

jobs:
  build-and-test-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

  build-and-test-angular:
    runs-on: ubuntu-latest
    needs: build-and-test-core # Ensure core builds first
    defaults:
      run:
        working-directory: js-angular

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Build core package
      run: |
        cd ../js
        npm ci
        npm run build

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm test
