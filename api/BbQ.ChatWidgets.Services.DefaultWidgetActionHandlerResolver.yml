  summary: Registers a handler type for a specific widget action.
  remarks: >-
    Maps an action name to its corresponding handler type. The handler will be instantiated

    from the service provider when the action is triggered. Each action can have only one

    handler; subsequent registrations with the same action name will override the previous mapping.
  example: []
  syntax:
    content: public void RegisterHandler(string actionName, Type handlerType)
    parameters:
    - id: actionName
      type: System.String
      description: The unique name of the action.
    - id: handlerType
      type: System.Type
      description: The CLR type of the handler â€” typically implements <code>IActionWidgetActionHandler{TWidgetAction, T}</code>.
    content.vb: Public Sub RegisterHandler(actionName As String, handlerType As Type)
  overload: BbQ.ChatWidgets.Services.DefaultWidgetActionHandlerResolver.RegisterHandler*
