  langs:
  - csharp
  - vb
  name: ToAIMessages(ChatMessages)
  nameWithType: ChatMessageExtensions.ToAIMessages(ChatMessages)
  fullName: BbQ.ChatWidgets.Models.ChatMessageExtensions.ToAIMessages(BbQ.ChatWidgets.Models.ChatMessages)
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Models/ChatMessages.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Models
  summary: Converts a <xref href="BbQ.ChatWidgets.Models.ChatMessages" data-throw-if-not-resolved="false"></xref> to a list of <xref href="Microsoft.Extensions.AI.ChatMessage" data-throw-if-not-resolved="false"></xref> suitable for AI clients.
  remarks: >-
    This method:

    - Validates the input to ensure non-null and non-empty turns

    - Takes the last N turns from the conversation to limit context size

    - Extracts the role and content from each turn

    - Strips widget information (not needed for the AI client)

    - Returns a format compatible with Microsoft.Extensions.AI

    - Ensures the most recent messages are always included for context continuity


    Context Management:

    The context window uses a sliding window approach that takes the most recent turns.

    This strategy:

    - Reduces token usage for long conversations

    - Maintains the most relevant recent context

    - Prevents exceeding API token limits

    - Keeps the conversation thread coherent


    Performance:

    Uses TakeLast() for efficient memory usage, processing only necessary turns.
  example: []
  syntax:
    content: public static IReadOnlyList<ChatMessage> ToAIMessages(this ChatMessages chatMessage)
    parameters:
    - id: chatMessage
      type: BbQ.ChatWidgets.Models.ChatMessages
      description: The chat message history to convert.
    return:
      type: System.Collections.Generic.IReadOnlyList{Microsoft.Extensions.AI.ChatMessage}
      description: >-
        A read-only list of <xref href="Microsoft.Extensions.AI.ChatMessage" data-throw-if-not-resolved="false"></xref> objects

        suitable for sending to an AI chat client. Returns an empty list if the input

        is null or contains no turns.
    content.vb: Public Shared Function ToAIMessages(chatMessage As ChatMessages) As IReadOnlyList(Of ChatMessage)
  overload: BbQ.ChatWidgets.Models.ChatMessageExtensions.ToAIMessages*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown if <code class="paramref">chatMessage</code> is null.
