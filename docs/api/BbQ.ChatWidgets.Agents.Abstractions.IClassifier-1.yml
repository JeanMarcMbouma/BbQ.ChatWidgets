  summary: Classifies the given input text into one of the specified categories.
  remarks: >-
    Implementations should analyze the input and determine which category it belongs to.

    This could use:

    - AI/LLM-based classification

    - Rule-based classification

    - Machine learning models

    - Pattern matching
  example: []
  syntax:
    content: Task<TCategory> ClassifyAsync(string input, CancellationToken ct = default)
    parameters:
    - id: input
      type: System.String
      description: The text input to classify.
    - id: ct
      type: System.Threading.CancellationToken
      description: Token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{{TCategory}}
      description: The category that best matches the input.
    content.vb: Function ClassifyAsync(input As String, ct As CancellationToken = Nothing) As Task(Of TCategory)
