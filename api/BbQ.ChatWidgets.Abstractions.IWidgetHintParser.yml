  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Abstractions
  summary: Parses widget hints from raw AI model output.
  remarks: >-
    This method extracts widget definitions embedded in the format:

    &lt;widget&gt;{"type":"button","label":"Click","action":"submit"}&lt;/widget&gt;


    Multiple widgets can be present in a single output:

    "Here are options: &lt;widget&gt;{...}&lt;/widget&gt; or &lt;widget&gt;{...}&lt;/widget&gt;"


    The method handles:

    - Multiple widget definitions in one output

    - Optional properties on widgets

    - Malformed JSON (skipped with warning/log)

    - Invalid widget types (skipped)

    - Empty widget markers (ignored)

    - No widgets present (returns null)
  example:
  - >-
    Input: "Click here: &lt;widget&gt;{"type":"button","label":"Submit","action":"submit"}&lt;/widget&gt;"

    Output: ("Click here:", [ButtonWidget(label: "Submit", action: "submit")])
  syntax:
    content: (string Content, IReadOnlyList<ChatWidget>? Widgets) Parse(string rawModelOutput)
    parameters:
    - id: rawModelOutput
      type: System.String
      description: The unprocessed output from the AI model, potentially containing embedded widget markers.
    return:
      type: System.ValueTuple{System.String,System.Collections.Generic.IReadOnlyList{BbQ.ChatWidgets.Models.ChatWidget}}
      description: >-
        A tuple containing:

        - <code>Content</code>: The cleaned output with all widget markers removed

        - <code>Widgets</code>: A read-only list of successfully parsed widgets, or null if none found


        The content is trimmed of excess whitespace.
    content.vb: Function Parse(rawModelOutput As String) As (Content As String, Widgets As IReadOnlyList(Of ChatWidget))
