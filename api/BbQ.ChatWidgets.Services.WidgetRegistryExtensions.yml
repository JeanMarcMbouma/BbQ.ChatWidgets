  namespace: BbQ.ChatWidgets.Services
  summary: Registers a custom widget instance with an optional custom type identifier.
  example:
  - >-
    <pre><code class="lang-csharp">var registry = services.GetRequiredService&lt;IWidgetRegistry&gt;();

    var customWidget = new MyCustomWidget("Label", "action");

    registry.RegisterCustom(customWidget);  // Uses default type from instance

    registry.RegisterCustom(customWidget, "custom_type");  // Uses custom type ID</code></pre>
  syntax:
    content: public static void RegisterCustom(this IWidgetRegistry registry, ChatWidget instance, string? typeIdOverride = null)
    parameters:
    - id: registry
      type: BbQ.ChatWidgets.Abstractions.IWidgetRegistry
      description: The widget registry.
    - id: instance
      type: BbQ.ChatWidgets.Models.ChatWidget
      description: The widget instance to register as a template.
    - id: typeIdOverride
      type: System.String
      description: Optional custom type identifier. If not provided, the instance's Type is used.
    content.vb: Public Shared Sub RegisterCustom(registry As IWidgetRegistry, instance As ChatWidget, typeIdOverride As String = Nothing)
