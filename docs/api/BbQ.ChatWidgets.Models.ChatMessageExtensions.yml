  nameWithType: ChatMessageExtensions.ToAIMessages(ChatMessages, int)
  fullName: BbQ.ChatWidgets.Models.ChatMessageExtensions.ToAIMessages(BbQ.ChatWidgets.Models.ChatMessages, int)
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Models/ChatMessages.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Models
  summary: Converts a <xref href="BbQ.ChatWidgets.Models.ChatMessages" data-throw-if-not-resolved="false"></xref> to a list of <xref href="Microsoft.Extensions.AI.ChatMessage" data-throw-if-not-resolved="false"></xref> with custom context window size.
  remarks: >-
    This overload allows callers to specify a custom context window size instead of using the default.

    Useful for:

    - Short conversations that need minimal context

    - Long conversations that require extended context for complex reasoning

    - Token-constrained scenarios where context size must be controlled


    The actual number of turns included will be the minimum of the requested size

    and the available turns in the conversation.
  example: []
  syntax:
    content: public static IReadOnlyList<ChatMessage> ToAIMessages(this ChatMessages chatMessage, int maxTurns)
    parameters:
    - id: chatMessage
      type: BbQ.ChatWidgets.Models.ChatMessages
      description: The chat message history to convert.
    - id: maxTurns
      type: System.Int32
      description: The maximum number of turns to include in the context window.
    return:
      type: System.Collections.Generic.IReadOnlyList{Microsoft.Extensions.AI.ChatMessage}
      description: >-
        A read-only list of <xref href="Microsoft.Extensions.AI.ChatMessage" data-throw-if-not-resolved="false"></xref> objects

        limited to the specified context window size.
    content.vb: Public Shared Function ToAIMessages(chatMessage As ChatMessages, maxTurns As Integer) As IReadOnlyList(Of ChatMessage)
  overload: BbQ.ChatWidgets.Models.ChatMessageExtensions.ToAIMessages*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown if <code class="paramref">chatMessage</code> is null.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: Thrown if <code class="paramref">maxTurns</code> is less than 1.
