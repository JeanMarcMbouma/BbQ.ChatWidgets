  namespace: BbQ.ChatWidgets.Abstractions
  summary: Gets all available widget tools that the AI model can use.
  remarks: >-
    Tools are typically cached after the first call for performance.

    Each tool represents a widget type with its schema and description.


    The returned tools should include all widget types the system supports:

    - Button

    - Card

    - Input

    - Dropdown

    - Slider

    - Toggle

    - FileUpload


    Implementations may:

    - Return a fixed set of tools

    - Dynamically generate tools from a registry

    - Filter tools based on configuration

    - Cache results for performance
  example: []
  syntax:
    content: IReadOnlyList<WidgetTool> GetTools()
    return:
      type: System.Collections.Generic.IReadOnlyList{BbQ.ChatWidgets.Models.WidgetTool}
      description: >-
        A read-only list of <xref href="BbQ.ChatWidgets.Models.WidgetTool" data-throw-if-not-resolved="false"></xref> instances available for use.

        The list should not be null but may be empty if no tools are available.
