- uid: BbQ.ChatWidgets.Models.ChatMessageExtensions.ToAIMessages(BbQ.ChatWidgets.Models.ChatMessages)
  commentId: M:BbQ.ChatWidgets.Models.ChatMessageExtensions.ToAIMessages(BbQ.ChatWidgets.Models.ChatMessages)
  id: ToAIMessages(BbQ.ChatWidgets.Models.ChatMessages)
  isExtensionMethod: true
