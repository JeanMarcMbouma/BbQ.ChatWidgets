  fullName: BbQ.ChatWidgets.Services.ChatWidgetService.HandleActionAsync(string, System.Collections.Generic.IReadOnlyDictionary<string, object?>, string, System.IServiceProvider, System.Threading.CancellationToken)
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Services/ChatWidgetService.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: Processes an action triggered by a widget and generates a response.
  remarks: >-
    This method is called when a user interacts with a widget (e.g., clicks a button, submits a form).

    It:

    1. Looks up the action metadata from the registry

    2. Resolves the appropriate typed handler

    3. Deserializes the payload to the correct type

    4. Invokes the handler with type-safe parameters

    5. Appends the response to thread history


    The response may contain additional widgets for continued interaction.
  example: []
  syntax:
    content: public Task<ChatTurn> HandleActionAsync(string action, IReadOnlyDictionary<string, object?> payload, string threadId, IServiceProvider serviceProvider, CancellationToken ct = default)
    parameters:
    - id: action
      type: System.String
      description: The action identifier from the widget (e.g., "submit", "delete", "select_option").
    - id: payload
      type: System.Collections.Generic.IReadOnlyDictionary{System.String,System.Object}
      description: Optional data associated with the action (e.g., form values, selected options).
    - id: threadId
      type: System.String
      description: The conversation thread ID for maintaining context.
    - id: serviceProvider
      type: System.IServiceProvider
      description: The service provider for resolving dependencies.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{BbQ.ChatWidgets.Models.ChatTurn}
      description: >-
        A task that completes with a <xref href="BbQ.ChatWidgets.Models.ChatTurn" data-throw-if-not-resolved="false"></xref> containing the action response

        with any resulting widgets.
    content.vb: Public Function HandleActionAsync(action As String, payload As IReadOnlyDictionary(Of String, Object), threadId As String, serviceProvider As IServiceProvider, ct As CancellationToken = Nothing) As Task(Of ChatTurn)
  overload: BbQ.ChatWidgets.Services.ChatWidgetService.HandleActionAsync*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Thrown if no handler is registered for the action.
  - type: System.OperationCanceledException
    commentId: T:System.OperationCanceledException
    description: Thrown if the operation is cancelled via the cancellation token.
