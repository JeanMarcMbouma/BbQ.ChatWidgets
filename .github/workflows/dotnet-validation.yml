name: .NET Validation

on:
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'js/**'
      - 'docs/**'
      - '*.md'
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'js/**'
      - 'docs/**'
      - '*.md'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore BbQ.ChatWidgets.slnx

    - name: Build
      run: dotnet build BbQ.ChatWidgets.slnx --no-restore --configuration Release

    - name: Test
      run: dotnet test BbQ.ChatWidgets.slnx --no-build --configuration Release --verbosity normal
