  fullName: BbQ.ChatWidgets.Extensions.ServiceCollectionExtensions.AddBbQChatWidgets(Microsoft.Extensions.DependencyInjection.IServiceCollection, System.Action<BbQChatOptions>?)
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/b12dcb9a5f5cf5939347cd41ad11adf98b3cbd6b/BbQ.ChatWidgets/Extensions/ServiceCollectionExtensions.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Extensions
  summary: Registers BbQ ChatWidgets services in the dependency injection container.
  remarks: >-
    This extension method configures all necessary services for chat widget functionality:

    - <xref href="BbQChatOptions" data-throw-if-not-resolved="false"></xref>: Configuration options

    - <xref href="BbQ.ChatWidgets.Services.WidgetRegistry" data-throw-if-not-resolved="false"></xref>: Widget type registry

    - <xref href="BbQ.ChatWidgets.Services.ChatWidgetService" data-throw-if-not-resolved="false"></xref>: Main service orchestrator

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetHintParser" data-throw-if-not-resolved="false"></xref>: Widget hint parser

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetToolsProvider" data-throw-if-not-resolved="false"></xref>: Widget tools provider

    - <xref href="BbQ.ChatWidgets.Abstractions.IChatWidgetRenderer" data-throw-if-not-resolved="false"></xref>: Widget HTML renderer

    - <xref href="BbQ.ChatWidgets.Abstractions.IThreadService" data-throw-if-not-resolved="false"></xref>: Thread/conversation management

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetActionRegistry" data-throw-if-not-resolved="false"></xref>: Action metadata registry

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetActionHandlerResolver" data-throw-if-not-resolved="false"></xref>: Handler resolution service

    - <xref href="Microsoft.Extensions.AI.IChatClient" data-throw-if-not-resolved="false"></xref>: Chat client (if factory provided)


    Usage:

    <pre><code class="lang-csharp">services.AddBbQChatWidgets(options =&gt; {
        options.RoutePrefix = "/api/chat";
        options.ChatClientFactory = sp =&gt; new MyCustomChatClient();
    });</code></pre>
  example: []
  syntax:
    content: public static IServiceCollection AddBbQChatWidgets(this IServiceCollection services, Action<BbQChatOptions>? configure = null)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The service collection to register services with.
    - id: configure
      type: System.Action{BbQChatOptions}
      description: Optional configuration action for <xref href="BbQChatOptions" data-throw-if-not-resolved="false"></xref>.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The service collection for method chaining.
    content.vb: Public Shared Function AddBbQChatWidgets(services As IServiceCollection, configure As Action(Of BbQChatOptions) = Nothing) As IServiceCollection
