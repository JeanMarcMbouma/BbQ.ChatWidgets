  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: >-
    Orchestrates chat widget interactions by managing message processing, widget tool availability,

    and conversation threading.
  remarks: >-
    This service is the central hub for chat widget functionality. It:

    - Manages conversation threads and message history

    - Provides available widget tools to the AI chat client

    - Processes user messages and generates responses with embedded widgets

    - Handles widget actions triggered by user interactions using type-safe handlers


    The service integrates with:

    - <xref href="Microsoft.Extensions.AI.IChatClient" data-throw-if-not-resolved="false"></xref> for AI responses

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetHintParser" data-throw-if-not-resolved="false"></xref> for parsing widget definitions from AI responses

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetHintSanitizer" data-throw-if-not-resolved="false"></xref> for sanitizing incomplete widget markup

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetToolsProvider" data-throw-if-not-resolved="false"></xref> for exposing widget capabilities

    - <xref href="BbQ.ChatWidgets.Abstractions.IAIToolsProvider" data-throw-if-not-resolved="false"></xref> for additional AI tools

    - <xref href="BbQ.ChatWidgets.Abstractions.IThreadService" data-throw-if-not-resolved="false"></xref> for conversation management

    - <xref href="BbQ.ChatWidgets.Abstractions.IAIInstructionProvider" data-throw-if-not-resolved="false"></xref> for custom AI instructions

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetActionRegistry" data-throw-if-not-resolved="false"></xref> for action metadata

    - <xref href="BbQ.ChatWidgets.Abstractions.IWidgetActionHandlerResolver" data-throw-if-not-resolved="false"></xref> for handler resolution
