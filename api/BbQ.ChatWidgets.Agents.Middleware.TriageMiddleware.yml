  summary: Invokes the middleware for the given chat request.
  remarks: >-
    Middleware implementations should:

    1. Perform pre-processing on the request if needed

    2. Call the next delegate to continue the pipeline

    3. Perform post-processing on the outcome if needed

    4. Return the outcome (modified or unmodified)


    The middleware can also choose not to call next, effectively short-circuiting

    the pipeline, but should return an appropriate Outcome.
  example: []
  syntax:
    content: public Task<Outcome<ChatTurn>> InvokeAsync(ChatRequest request, AgentDelegate next, CancellationToken cancellationToken)
    parameters:
    - id: request
      type: BbQ.ChatWidgets.Agents.ChatRequest
      description: The chat request being processed.
    - id: next
      type: BbQ.ChatWidgets.Agents.Abstractions.AgentDelegate
      description: The next middleware in the pipeline. Call this to continue processing.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{BbQ.Outcome.Outcome{BbQ.ChatWidgets.Models.ChatTurn}}
      description: An Outcome containing either a ChatTurn result or error information.
    content.vb: Public Function InvokeAsync(request As ChatRequest, [next] As AgentDelegate, cancellationToken As CancellationToken) As Task(Of Outcome(Of ChatTurn))
