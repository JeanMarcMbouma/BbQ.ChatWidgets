  summary: Wraps a <xref href="BbQ.ChatWidgets.Models.ChatWidget" data-throw-if-not-resolved="false"></xref> as an <xref href="Microsoft.Extensions.AI.AITool" data-throw-if-not-resolved="false"></xref> for use by language models.
  remarks: >-
    This class adapts widget definitions to the Microsoft.Extensions.AI tool format,

    allowing AI models to:

    - Discover available widget types

    - Understand widget structure via JSON schemas

    - Generate proper JSON for widget embedding


    Each tool includes:

    - <code>Name</code>: The widget type (e.g., "button", "card")

    - <code>Description</code>: Human-readable description

    - <code>Schema</code>: JSON schema for the widget type
