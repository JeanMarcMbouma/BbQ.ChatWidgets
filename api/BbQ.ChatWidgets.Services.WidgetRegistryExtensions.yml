  summary: Registers multiple widget instances at once.
  example:
  - >-
    <pre><code class="lang-csharp">var registry = services.GetRequiredService&lt;IWidgetRegistry&gt;();

    registry.RegisterMultiple(
        r =&gt; r.Register("widget1", new Widget1("Label", "action")),
        r =&gt; r.Register("widget2", new Widget2("Label", "action")),
        r =&gt; r.Register("widget3", new Widget3("Label", "action"))
    );</code></pre>
