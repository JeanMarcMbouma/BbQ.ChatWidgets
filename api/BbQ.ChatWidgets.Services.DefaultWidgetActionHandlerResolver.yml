  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: Resolves a handler instance for a specific widget action.
  remarks: >-
    This method:

    1. Looks up the handler type for the action name

    2. Uses the service provider to create an instance

    3. Returns null if the action is not registered or resolution fails


    Failures are handled gracefully, allowing the caller to handle missing handlers appropriately.
  example: []
  syntax:
    content: public object? ResolveHandler(string actionName, IServiceProvider serviceProvider)
    parameters:
    - id: actionName
      type: System.String
      description: The name of the action.
    - id: serviceProvider
      type: System.IServiceProvider
      description: The dependency injection container for resolving the handler.
    return:
      type: System.Object
      description: An instance of the handler, or null if not registered or resolution failed.
    content.vb: Public Function ResolveHandler(actionName As String, serviceProvider As IServiceProvider) As Object
