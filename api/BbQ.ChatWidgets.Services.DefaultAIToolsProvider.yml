  name: GetAITools()
  nameWithType: DefaultAIToolsProvider.GetAITools()
  fullName: BbQ.ChatWidgets.Services.DefaultAIToolsProvider.GetAITools()
  type: Method
  source:
    href: https://github.com/JeanMarcMbouma/BbQ.ChatWidgets/blob/docs-rewrite/BbQ.ChatWidgets/Services/DefaultAIToolsProvider.cs
  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: Gets the list of available AI tools.
  remarks: >-
    This method returns a cached list of AI tools. On first call, it creates the tools

    and caches them for subsequent calls. The current implementation includes:

    - <code>retry_tool</code>: Instructs the AI to retry the previous logic or generation
  example: []
  syntax:
    content: public IReadOnlyList<AITool> GetAITools()
    return:
      type: System.Collections.Generic.IReadOnlyList{Microsoft.Extensions.AI.AITool}
      description: A read-only list of <xref href="Microsoft.Extensions.AI.AITool" data-throw-if-not-resolved="false"></xref> instances representing available tools.
    content.vb: Public Function GetAITools() As IReadOnlyList(Of AITool)
