  assemblies:
  - BbQ.ChatWidgets
  namespace: BbQ.ChatWidgets.Services
  summary: >-
    Default implementation of <xref href="BbQ.ChatWidgets.Abstractions.IWidgetToolsProvider" data-throw-if-not-resolved="false"></xref> that provides AI tools

    for all available widget instances registered in the widget registry.
  remarks: >-
    This provider creates tools by wrapping each registered widget instance in a WidgetTool.

    Tools are generated dynamically from the <xref href="BbQ.ChatWidgets.Abstractions.IWidgetRegistry" data-throw-if-not-resolved="false"></xref>, which means:

    - All registered widgets (both built-in and custom) are automatically included

    - New widgets registered at runtime are immediately available to the AI

    - The registry is the single source of truth for available widget instances

    - No metadata extraction needed — instances provide all required information
  example: []
  syntax:
    content: 'public sealed class DefaultWidgetToolsProvider : IWidgetToolsProvider'
    content.vb: Public NotInheritable Class DefaultWidgetToolsProvider Implements IWidgetToolsProvider
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown if registry is null.
