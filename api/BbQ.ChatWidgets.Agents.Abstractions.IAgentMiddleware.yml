      description: The chat request being processed.
    - id: next
      type: BbQ.ChatWidgets.Agents.Abstractions.AgentDelegate
      description: The next middleware in the pipeline. Call this to continue processing.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{BbQ.Outcome.Outcome{BbQ.ChatWidgets.Models.ChatTurn}}
      description: An Outcome containing either a ChatTurn result or error information.
