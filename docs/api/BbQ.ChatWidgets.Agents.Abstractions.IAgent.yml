  namespace: BbQ.ChatWidgets.Agents.Abstractions
  summary: Invokes the agent to process a chat request.
  remarks: >-
    This method processes the request through the agent pipeline and returns

    an Outcome that indicates success (with ChatTurn result) or failure (with errors).
  example: []
  syntax:
    content: Task<Outcome<ChatTurn>> InvokeAsync(ChatRequest request, CancellationToken cancellationToken)
    parameters:
    - id: request
      type: BbQ.ChatWidgets.Agents.ChatRequest
      description: The chat request to process.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{BbQ.Outcome.Outcome{BbQ.ChatWidgets.Models.ChatTurn}}
      description: An Outcome containing either a ChatTurn result or error information.
    content.vb: Function InvokeAsync(request As ChatRequest, cancellationToken As CancellationToken) As Task(Of Outcome(Of ChatTurn))
